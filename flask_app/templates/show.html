<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Show All</title>
</head>
<body>
    <header class="container d-flex mt-3">
        <div class="col-6">
            <h2>Welcome, {{session.first_name}} {{session.last_name}}</h2>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <a href="/recipes">Back To Recipes</a>
            <a href="/logout" style="margin-left: 2rem">Log Out</a>
        </div>
    </header>
    <div class="container mt-5 d-flex justify-content-between">
        <h2>{{recipe.name}}</h2>
        <h3>Posted By: {{recipe.user.first_name}}</h3>
    </div>
    <div class="container mt-4">
        <div class="col-6 d-flex justify-content-between mt-4">
            <h3>Description:</h2>
            <h5>{{recipe.description}}</h5>
        </div>
        <div class="col-6 d-flex justify-content-between mt-4">
            <h3>Under 30 Minutes?</h3>
            <h5>{{recipe.under_30}}</h5>
        </div>
        <div class="col-6 d-flex justify-content-between mt-4">
            <h3>Instructions:</h3>
            <h5>{{recipe.instructions}}</h5>
        </div>
        <div class="col-6 d-flex justify-content-between mt-4">
            <h3>Date Made</h3>
            <h5>{{recipe.date_made}}</h5>
        </div>
    </div>
</body>
</html>
